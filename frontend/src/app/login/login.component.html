<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <button type="button" (click)="changeToRegistration()">
        Registration
    </button>
    <h2 class="title">
        Login
    </h2>
    <div class="loginform">
        <div class="logininput">
            <p>
                Username
            </p>
            <input type="text">
        </div>
        <div class="logininput">
            <p>
                Password
            </p>
            <input type="password"><br><br>
        </div>
        <button>
            Login
        </button>
    </div>
</body>
</html>
